<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优雅单页面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">欢迎体验</h1>
      <p class="mt-2">简洁优雅的单页面设计</p>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h2 class="text-2xl font-semibold mb-4">关于我们</h2>
      <p class="text-gray-700">这是一个现代化的单页面应用示例，使用 Tailwind CSS 实现响应式设计，简洁美观，适合快速展示内容。</p>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h3 class="text-xl font-semibold mb-2">功能一</h3>
        <p class="text-gray-600">提供高效、优雅的用户界面，适配多种设备。</p>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h3 class="text-xl font-semibold mb-2">功能二</h3>
        <p class="text-gray-600">使用 Tailwind CSS 快速构建美观页面。</p>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h3 class="text-xl font-semibold mb-2">功能三</h3>
        <p class="text-gray-600">支持动态内容加载，扩展性强。</p>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 优雅单页面. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
